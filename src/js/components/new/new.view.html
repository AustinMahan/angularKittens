<h1>New Kitten</h1>
<form name="newForm" ng-submit="newCtrl.newCat()">
  <label for="name">Name</label>
  <input ng-model="newCtrl.name" type="text" name="name">
  <label for="bio">Bio</label>
  <input ng-model="newCtrl.bio" type="text" name="bio">
  <label for="img">Image</label>
  <input ng-model="newCtrl.img" type="text" name="img">
  <button type="submit">New Cat</button>
</form>
